<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10 col-md-6 col-lg-4"> <!-- Ajustar el tamaño de la columna -->
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center"> <!-- Ajustar padding -->
      
                  <div class="mb-4 mt-3"> <!-- Ajustar márgenes -->
                    <img src="https://www.cuc.edu.co/wp-content/uploads/2024/03/logo_cuc_vertical.png" alt="Logo CUC" class="img-fluid mb-3" style="max-width: 100%; height: auto;"> <!-- Hacer la imagen responsiva -->
                    <p class="text-white-50 mb-4">Enter your usarname and password</p> <!-- Ajustar márgenes -->
                    <div class="form-outline form-white mb-3"> <!-- Ajustar márgenes -->
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter your username" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <div class="form-outline form-white mb-3"> <!-- Ajustar márgenes -->
                      <input type="password" id="typePasswordX" class="form-control form-control-lg"placeholder="Enter your password" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                    <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                    <button class="btn btn-outline-light btn-outline-danger " type="submit">Login</button> <!-- Botón pequeño -->
                  </div>
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
